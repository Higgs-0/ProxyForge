<svg viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8B5CF6" />
      <stop offset="50%" stop-color="#EC4899" />
      <stop offset="100%" stop-color="#F97316" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur" />
      <feMerge>
        <feMergeNode in="coloredBlur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#8B5CF6" flood-opacity="0.3" />
    </filter>
  </defs>
  
  <circle cx="60" cy="60" r="55" fill="url(#logoGradient)" opacity="0.1"/>
  <circle cx="60" cy="60" r="52" stroke="url(#logoGradient)" stroke-width="2" fill="none" opacity="0.5"/>
  
  <g filter="url(#shadow)">
    <circle cx="60" cy="60" r="18" fill="url(#logoGradient)"/>
    <circle cx="60" cy="60" r="10" fill="#1E1B4B"/>
    
    <g filter="url(#glow)">
      <path d="M35 35 L50 50" stroke="url(#logoGradient)" stroke-width="4" stroke-linecap="round"/>
      <path d="M35 35 L35 45 M35 35 L45 35" stroke="url(#logoGradient)" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
    </g>
    
    <g filter="url(#glow)">
      <path d="M85 35 L70 50" stroke="url(#logoGradient)" stroke-width="4" stroke-linecap="round"/>
      <path d="M85 35 L85 45 M85 35 L75 35" stroke="url(#logoGradient)" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
    </g>
    
    <g filter="url(#glow)">
      <path d="M35 85 L50 70" stroke="url(#logoGradient)" stroke-width="4" stroke-linecap="round"/>
      <path d="M35 85 L35 75 M35 85 L45 85" stroke="url(#logoGradient)" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
    </g>
    
    <g filter="url(#glow)">
      <path d="M85 85 L70 70" stroke="url(#logoGradient)" stroke-width="4" stroke-linecap="round"/>
      <path d="M85 85 L85 75 M85 85 L75 85" stroke="url(#logoGradient)" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
    </g>
    
    <circle cx="60" cy="25" r="4" fill="#8B5CF6"/>
    <circle cx="95" cy="60" r="4" fill="#EC4899"/>
    <circle cx="60" cy="95" r="4" fill="#F97316"/>
    <circle cx="25" cy="60" r="4" fill="#22D3EE"/>
  </g>
</svg>
